<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Produto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container my-5">
            <h1 class="mb-4">Cadastro de Produto</h1>
            <form id="productForm" novalidate>
                <div class="mb-3">
                    <label for="title" class="form-label">Título do Produto</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                    <div class="invalid-feedback">Por favor, insira o título do produto.</div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    <div class="invalid-feedback">Por favor, insira uma descrição.</div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Preço</label>
                    <input type="number" class="form-control" id="price" name="price" min="0.01" step="0.01" required>
                    <div class="invalid-feedback">Por favor, insira um preço válido.</div>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Quantidade em Estoque</label>
                    <input type="number" class="form-control" id="stock" name="stock" min="0" required>
                    <div class="invalid-feedback">Por favor, insira a quantidade em estoque.</div>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Categoria</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="" selected disabled>Selecione uma categoria</option>
                        <option value="electronics">Eletrônicos</option>
                        <option value="clothing">Roupas</option>
                        <option value="furniture">Móveis</option>
                        <option value="beauty">Beleza</option>
                    </select>
                    <div class="invalid-feedback">Por favor, selecione uma categoria.</div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="inStock" name="inStock">
                    <label class="form-check-label" for="inStock">Produto está em estoque</label>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
            </form>
        </div>

        <script>
            // Script para validação
            (function () {
                'use strict';
                const form = document.getElementById('productForm');

                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);
            })();
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
